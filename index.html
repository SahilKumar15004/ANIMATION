<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>REGISTRATION FORM</title>
</head>

<body>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a href="contactus.html">Contact Us</a>
	</div>
	<header class="heading">
		<h1>REGISTRATION FORM</h1>
	</header>
	<div id="content" class="container">
		<form action="index.html">
			<div class="row">
				<div class="col-25">
					<label for = "uname">User Name</label>
        </div>
        <div class = "col-75">
          <input type = "text" name = "username" placeholder = "Enter Your Name" required>
        </div>
      </div>

      <div class="row">
				<div class="col-25">
					<label for = "email">Email Id</label>
        </div>
        <div class = "col-75">
          <input type = "email" name = "email-id" placeholder = "Enter Your Email Id" required>
        </div>
      </div>

      <div class="row">
				<div class="col-25">
					<label for = "pwd">Password</label>
        </div>
        <div class = "col-75">
          <input type = "password" name = "pwd" placeholder = "Enter Your Password" required>
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="subject">Feedback</label>
      </div>
      <div class="col-75">
        <textarea id="Feedback" name="Feedback" placeholder="Write your Feedback....!" style="height:100px"></textarea>
      </div>
    </div>

    <div class = "row">
      <a href = "index.html" class = "button">Submit </a>
    </div>
		</form>
	</div>
          

</body>

</html>
